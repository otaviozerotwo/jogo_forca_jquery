<html>
    <head>
        <title> Jogo de Forca </title>
        <script type="text/javascript" src="js/jquery-3.6.4.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="imagens">
                <img src="imgs/forca_1.png" width="300px" alt="Forca">
            </div>
            
            <div id="palavra" class="palavra"> </div>

            <div class="chute">
                <label id="label"> Digite uma letra</label>
                <input type="text" id="input-letra" maxlength="1">
                <button id="botao-chutar"> Chutar </button>
            </div>

            <div class="sortear-palavra">
                <button id="botao-sortear"> Sortear Palavra </button>
            </div>

            <div class="letras-digitadas"> </div>
        </div>
    </body>
</html>
